<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - DVD Bounce</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        #bouncer {
            position: absolute;
            font-size: 120px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #ff0000;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="bouncer">404</div>

    <script>
        const bouncer = document.getElementById('bouncer');
        let x = 0;
        let y = 0;
        let xSpeed = 3;
        let ySpeed = 3;

        function animate() {
            const maxX = window.innerWidth - bouncer.offsetWidth;
            const maxY = window.innerHeight - bouncer.offsetHeight;

            x += xSpeed;
            y += ySpeed;

            if (x >= maxX || x <= 0) {
                xSpeed = -xSpeed;
                x = x >= maxX ? maxX : 0;
            }
            if (y >= maxY || y <= 0) {
                ySpeed = -ySpeed;
                y = y >= maxY ? maxY : 0;
            }

            bouncer.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            const maxX = window.innerWidth - bouncer.offsetWidth;
            const maxY = window.innerHeight - bouncer.offsetHeight;
            x = Math.min(x, maxX);
            y = Math.min(y, maxY);
        });
    </script>
</body>
</html>
