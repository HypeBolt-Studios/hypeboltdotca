<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - DVD Bounce</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        #bouncer {
            position: absolute;
            text-align: center;
            white-space: nowrap;
        }

        .text-404 {
            font-size: 120px;
            font-family: Arial, sans-serif;
            color: #ff0000;
            margin: 0;
        }

        .text-message {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #f5ea76;
            margin: 10px 0;
        }

        .video-container {
            width: 400px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 225px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bouncer">
        <h1 class="text-404">404</h1>
        <p class="text-message">Page Not Found - Bouncing Forever</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const bouncer = document.getElementById('bouncer');
        let x = 0;
        let y = 0;
        let xSpeed = 3;
        let ySpeed = 3;

        function animate() {
            const maxX = window.innerWidth - bouncer.offsetWidth;
            const maxY = window.innerHeight - bouncer.offsetHeight;

            x += xSpeed;
            y += ySpeed;

            if (x >= maxX || x <= 0) {
                xSpeed = -xSpeed;
                x = x >= maxX ? maxX : 0;
            }
            if (y >= maxY || y <= 0) {
                ySpeed = -ySpeed;
                y = y >= maxY ? maxY : 0;
            }

            bouncer.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const maxX = window.innerWidth - bouncer.offsetWidth;
            const maxY = window.innerHeight - bouncer.offsetHeight;
            x = Math.min(x, maxX);
            y = Math.min(y, maxY);
        });
    </script>
</body>
</html>
