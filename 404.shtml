<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - DVD Bounce</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .bouncer {
            position: absolute;
            font-size: 120px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #ff0000;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="bouncer">404</div>
    <div class="bouncer">404</div>
    <div class="bouncer">404</div>
    <div class="bouncer">404</div>
    <div class="bouncer">404</div>

    <script>
        class Bouncer {
            constructor(element, startX, startY, xSpeed, ySpeed) {
                this.element = element;
                this.x = startX;
                this.y = startY;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed;
            }

            update() {
                const maxX = window.innerWidth - this.element.offsetWidth;
                const maxY = window.innerHeight - this.element.offsetHeight;

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= maxX || this.x <= 0) {
                    this.xSpeed = -this.xSpeed;
                    this.x = this.x >= maxX ? maxX : 0;
                }
                if (this.y >= maxY || this.y <= 0) {
                    this.ySpeed = -this.ySpeed;
                    this.y = this.y >= maxY ? maxY : 0;
                }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }
        }

        const bouncers = Array.from(document.getElementsByClassName('bouncer')).map((el, i) => {
            return new Bouncer(
                el,
                Math.random() * (window.innerWidth - 200),  // Random start X
                Math.random() * (window.innerHeight - 200), // Random start Y
                2 + Math.random() * 2 * (Math.random() > 0.5 ? 1 : -1), // Random speed X
                2 + Math.random() * 2 * (Math.random() > 0.5 ? 1 : -1)  // Random speed Y
            );
        });

        function animate() {
            bouncers.forEach(bouncer => bouncer.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            bouncers.forEach(bouncer => {
                const maxX = window.innerWidth - bouncer.element.offsetWidth;
                const maxY = window.innerHeight - bouncer.element.offsetHeight;
                bouncer.x = Math.min(bouncer.x, maxX);
                bouncer.y = Math.min(bouncer.y, maxY);
            });
        });
    </script>
</body>
</html>
