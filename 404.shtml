<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #F5EA76;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Title Styles */
        h1 {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #F5EA76;
        }

        /* Subtitle Styles */
        p {
            font-size: 1.5rem;
            margin: 10px 0 30px;
        }

        /* Button Styles */
        a {
            padding: 15px 30px;
            background-color: #F5EA76;
            color: #181818;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e6d46a;
        }

        /* Animation (Optional Spark) */
        .spark {
            font-size: 8rem;
            color: #F5EA76;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <div class="spark">âš¡</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
