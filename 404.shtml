<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Bouncing DVD Style</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bouncing-container {
            position: absolute;
            white-space: nowrap;
            animation: bounce 15s linear infinite;
        }

        .text-404 {
            font-size: 120px;
            font-family: Arial, sans-serif;
            color: #ff0000;
            margin: 0;
        }

        .text-message {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #f5ea76;
            margin: 10px 0;
        }

        .video-container {
            width: 400px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 225px;
            border: none;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(100vw - 100%), calc(50vh - 50%));
            }
            50% {
                transform: translate(calc(100vw - 100%), calc(100vh - 100%));
            }
            75% {
                transform: translate(0, calc(100vh - 100%));
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-container">
        <h1 class="text-404">404</h1>
        <p class="text-message">Page Not Found - Bouncing Forever</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
